title: Bami Log!
markdown: kramdown
url: "https://libamiew.github.io/"
baseurl: "/bamilog"

# for atom feed
author:
  name: Bami Li
  email: libamiew@gmail.com
  image: "https://avatars.githubusercontent.com/u/75570052?v=4"
  bio: 3년차 유니티 개발자 <b> 이주연 </b> 입니다. <br>
