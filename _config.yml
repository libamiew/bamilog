title: Bami Log
markdown: kramdown
url: "https://libamiew.github.io/"
baseurl: "/bamilog"

# for atom feed
author:
  name: Bami Li
  email: libamiew@gmail.com
  image: "https://avatars.githubusercontent.com/u/75570052?v=4"
  bio: Developed by <b>Bami Li</b> who lives in Seoul building useful things for the world.
  github: "libamiew"

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: ""
    values:
      layout: "post"
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:categories/:year/:month/:day/:title/
